<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixelart</title>
</head>

<body>
    <header>
        <h1 class="title-page">pixelart</h1>
    </header>
    <main>
        <aside>
            <span class="option-title">Tamanho:</span>
            <input type="number" class="input-size" min="4" value="10">

            <span class="option-color">Cor</span>
            <input type="color" class="input-color">

            <span class="option-title">Cores utilizadas: </span>
            <section class="used-colors"></section>

            <button class="button-save">Baixar imagem</button>
        </aside>

        <section class="canvas">
        </section>

        <div class="resize"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
